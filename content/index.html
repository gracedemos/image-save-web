<!DOCTYPE html>
<html>
	<head>
		<title>Image Save Web</title>
		<meta charset="utf-8"></meta>
		<link rel="stylesheet" type="text/css" href="/style.css"></link>
		<script type="text/javascript" src="/index.js"></script>
	</head>
	<body class="bg-slate-800 flex flex-col h-screen">
		<div class="flex bg-slate-600 p-3 justify-center">
			<button class="text-center bg-slate-700 hover:bg-slate-800 p-6 mr-3 rounded" onclick='redirect("/")'>
				<p class="text-slate-100">Find Image</p>
			</button>
			<button class="text-center bg-slate-700 hover:bg-slate-800 p-6 rounded" onclick='redirect("/add-image")'>
				<p class="text-slate-100">Add Image</p>
			</button>
		</div>
		<div class="flex justify-center items-center h-screen">
			<div class="flex flex-col justify-center bg-slate-600 p-6 w-1/3 rounded">
				<h1 class="text-center text-slate-100">Image Save</h1>
				<input id="addressInput" class="mx-2 my-5 h-8 rounded p-2" type="text" placeholder="Address"></input>
				<input id="titleInput" class="mx-2 mb-5 h-8 rounded p-2" type="text" placeholder="Image Title"></input>
				<button class="text-center bg-slate-700 hover:bg-slate-800 p-6 mx-2 mb-2 rounded" onclick="findImage()">
					<p class="text-slate-100">Find Image</p>
				</button>
			</div>
		</div>
	</body>
</html>
